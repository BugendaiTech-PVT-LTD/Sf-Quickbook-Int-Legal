<template>
   <template if:true={isShowInvoices}>
<div class="slds-card">
    
         
       
<div class="slds-page-header" >
    <!-- <div> -->
       <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
             <div class="slds-media">
                <div class="highlights-icon-container slds-avatar slds-m-right_small icon">
                    <lightning-icon icon-name="custom:custom41"></lightning-icon>
                </div> 
                

                <div class="slds-media__body">
                   <lightning-layout multiple-rows class="search-bar">
                      <lightning-layout-item size="5" flexibility="auto">
                         <div class="slds-page-header__name">
                            <!-- <div class="slds-page-header__name-title"> -->
                               <h3>
                                 
                                  <!-- <span>QuickBooks Invoices</span> -->
                                  <span class="slds-page-header__title slds-truncate heading" title="TechDicer">
                                    QB Invoices ({count})
                                  </span>
                               </h3>                                       
                            <!-- </div> -->
                         </div>
                      </lightning-layout-item>
                   </lightning-layout>                           
                </div>
             </div>
          </div>
       </div>
 <div>
   
 </div>
 </div>

<template if:true={isShowInvoiceRecords}>
 <div style="padding:5px 0px 10px 10px">

    <div class="slds-card__body slds-card__body_inner slds-scrollable" style="height:26em;">
        <ul class="slds-grid slds-wrap slds-grid_pull-padded">
          <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_2-of-3">
            <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
    <div class="slds-media__body">
      <template if:true={records}>
         <template for:each={records} for:item="acc">
            <div key={acc.Id}>
        <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate" style="padding: 3% 0% 1%;">
          <h3 class="slds-tile__title slds-truncate">
            <a  onclick={handleNavigate} data-id={acc.Id}>{acc.InvoiceName}</a>
          </h3>
        </div>
        <div class="slds-tile__detail">
          <dl class="slds-list_horizontal slds-wrap">
            <dt class="slds-item_label slds-text-color_weak slds-truncate" >Status Flag:</dt>
            <dd class="slds-item_detail slds-truncate"><img src={acc.StatusFlag}></img></dd>
            <dt class="slds-item_label slds-text-color_weak slds-truncate">Status:</dt>
            <dd class="slds-item_detail slds-truncate" >{acc.Status}</dd>
            <dt class="slds-item_label slds-text-color_weak slds-truncate" >Due Date:</dt>
            <dd class="slds-item_detail slds-truncate" ><lightning-formatted-date-time value={acc.duedate}></lightning-formatted-date-time></dd>
          </dl>
        </div>
      </div>
      </template>
   </template>
   <br>
      </div>
    </article>
</li></ul></div>

 </div>
</template>
</div>

</template>

</template>
