<template>
   <lightning-card>
      <div class="slds-section slds-is-open slds-m-vertical_medium">
         <div class="slds-align_absolute-center">
            <lightning-spinner if:false={spinnerStatus} variant="brand" size="medium">
            </lightning-spinner>
         </div>
         <c-custom-toast-notification
            timeout={timeout}
            sticky={sticky}
            ></c-custom-toast-notification>
         <div class="slds-grid slds-wrap" style="padding-bottom: 1%;">
            <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
               <div class="company-selection">
                
                          <lightning-input label="Agency" value={selectedCompany} placeholder="Search Parent Company" data-field="Parent-Company" disabled="disabled" ></lightning-input>
            
                  
               </div>
            </div>
         </div>
         <h3 class="slds-section__title slds-theme_shade">
            <span class="slds-truncate slds-p-horizontal_medium" title="Mapping Customer Details from Salesforce">Mapping Customer Details from Salesforce</span>
         </h3>
         <div>
            <div class="slds-size_1-of-1 slds-grid slds-grid_vertical">
               
                  <div class="slds-grid slds-wrap slds-p-vertical_medium">
                     <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                        <span class="slds-text-heading_small"></span>
                     </div>
                     <div class="slds-col_padded slds-large-size_2-of-12 slds-align-middle">
                        <span class="slds-text-heading_small">Salesforce Producer</span>
                     </div>
                     <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                      
                     </div>
                  </div>
                  
               </div>
               <div class="slds-grid slds-wrap">
                  <div class="slds-col_padded slds-large-size_2-of-12 slds-align-middle">
                  </div>
                  <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1" style="text-align: right;">
                     <span class="slds-text-heading_small" >First Name</span>
                  </div>
                 
                  <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                     <input class="slds-input" maxlength="255" data-field="FName"  size="20" value={_firstName} type="text">
                  </div>

                  <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1"  style="text-align: right;">
                     <span class="slds-text-heading_small">Last Name</span>
                  </div>
                  <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                  </div> -->
                  <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                     <input class="slds-input"  maxlength="255" data-field="LName" value={_lastName} size="20" type="text">
                  </div>
                  <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1"  style="text-align: right;">
                     <span class="slds-text-heading_small" >Email</span>
                  </div>

                  <div class="slds-col_padded slds-large-size_2-of-12 slds-size_1-of-1" >
                     <input class="slds-input" maxlength="255" data-field="email" value={_email}  size="20" type="text">
                  </div>
                  <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                  </div>
               </div>
              
            </div>
            </div>


            <div class="slds-grid slds-wrap slds-p-vertical_small">
               <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                  <span class="slds-text-heading_small"></span>
               </div>
               <div class="slds-col_padded slds-large-size_3-of-12 slds-align-middle">
                  <div class="slds-text-heading_small">Details from Salesforce Account</div>
               </div>
               <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                
               </div>
               </div>


            <div class="slds-grid slds-wrap slds-p-vertical_small">
               <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div>
               <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1" style="text-align: right;">
                  <span class="slds-text-heading_small">Company Name</span>
               </div>
              
               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                  <input class="slds-input" maxlength="255" data-field="company" size="20" type="text" value={_companyName}  placeholder="Company">
               </div>

               <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1"  style="text-align: right;">
                  <span class="slds-text-heading_small">Phone</span>
               </div>
               <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div> -->
               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                  <input class="slds-input" maxlength="255" data-field="phone" size="20" type="text" value={_phone} placeholder="Phone">
               </div>
               <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1" style="text-align: right;">
                  <span class="slds-text-heading_small">Mobile</span>
               </div>

               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_1-of-1" >
                  <input class="slds-input" maxlength="255" data-field="mobile" size="20" type="text"  placeholder="Mobile">
               </div>
               <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div> -->
            </div>



            <div class="slds-grid slds-wrap slds-p-vertical_small">
               <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div>
               <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1" style="text-align: right;">
                  <span class="slds-text-heading_small">Street Address</span>
               </div>
              
               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                  <textarea data-field="street" class="slds-input"  placeholder="Street">{_street}</textarea>
               </div>

               <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1" style="text-align: right;">
                  <span class="slds-text-heading_small">Town / City</span>
               </div>
               <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div> -->
               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                  <input class="slds-input" maxlength="255" data-field="city" size="20" type="text" value={_city}  placeholder="City">
               </div>
               <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1"  style="text-align: right;">
                  <span class="slds-text-heading_small">State / Region</span>
               </div>

               <div class="slds-col_padded slds-large-size_2-of-12 slds-size_1-of-1" >
                  <input class="slds-input"  maxlength="255" data-field="state" size="20" type="text" value={_state}  placeholder="State">
               </div>
               <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
               </div> -->
            </div>

               <div class="slds-grid slds-wrap slds-p-vertical_small">
                  <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                  </div>
                  <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1"  style="text-align: right;">
                     <span class="slds-text-heading_small">Postal / Zip Code</span>
                  </div>
                 
                  <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                     <input class="slds-input" maxlength="255" data-field="postcode" size="20" type="text" value={_postalCode}  placeholder="PostalCode">
                  </div>
   
                  <div class="slds-col_padded slds-p-top_x-small slds-large-size_1-of-12 slds-size_1-of-1" style="text-align: right;">
                     <span class="slds-text-heading_small">Country</span>
                  </div>
                  <!-- <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                  </div> -->
                  <div class="slds-col_padded slds-large-size_2-of-12 slds-size_2-of-1" >
                     <input class="slds-input" maxlength="255" data-field="country" size="20" type="text" value="USA"  placeholder="Country">
                  </div>
                  </div>
             
             
      
      <div class="slds-m-bottom_large" style="text-align:center;margin-bottom:5%;margin-top:3%">
         <button type="button" onclick={handleCreateCustomer} class="btn slds-button slds-button_brand slds-m-top_medium slds-m-right_xx-small">Confirm</button>
         <!-- <input type="submit" name="cancel" value="Cancel" onclick={handkeCancel} class="btn slds-button slds-button_neutral slds-m-top_medium"> -->
      </div>
   </lightning-card>


</template>
