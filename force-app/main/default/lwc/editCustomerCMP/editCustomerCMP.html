<template>
    <lightning-card>
        <div class="slds-section slds-is-open slds-m-vertical_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_medium" title="Mapping Customer Details from Salesforce">Mapping Customer Details from Salesforce</span>
             </h3>
             <div>
                <div class="slds-size_1-of-1 slds-grid slds-grid_vertical">
                   <div class="slds-p-top_medium slds-p-bottom_small slds-grid slds-wrap">
                      <div class="slds-col_padded slds-size_1-of-1 slds-large-size_2-of-12"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12">
                         <div class="slds-text-heading_medium slds-text-align_center" style="font-weight: 300;">Details from Salesforce Contact</div>
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12">
                         <div class="slds-text-heading_medium slds-text-align_center" style="font-weight: 300;">Details from QuickBooks Company
                        </div>
                      </div>
                   </div>
                   <div  class="slds-grid slds-wrap slds-p-bottom_small">
                      <div class="slds-col_padded slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Salesforce Contact</span>
                      </div>
                      <template if:true={havePro}>
                        <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                           <span style="color:red">No Salesforce Contacts exist for this Salesforce Account</span>
                        </div>
                     </template>
                     <template if:false={havePro}>
                        <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                           <select class="slds-select">
                              <option value="">Create a new Agencies</option>
                              <option value=" " selected>Leave Blank, I will populate manually</option>
                           </select>
                        </div>
                     </template>
                   </div>
                   <div class="slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">First Name</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input type="text" name="sfFirstName" class="slds-input slds-is-disabled" value={_firstName} disabled="disabled" >
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input class="slds-input"  maxlength="255" data-field="FName"  size="20" value={_firstName} type="text">
                      </div>
                   </div>
                   <div class="slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Last Name</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input type="text" name="sfLastName" class="slds-input slds-is-disabled" value={_lastName} disabled="disabled" >
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input class="slds-input"  maxlength="255" data-field="LName" value={_lastName} size="20" type="text">
                      </div>
                   </div>
                   <div class="slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Email</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input type="text" name="sfEmail" class="slds-input slds-is-disabled" value={_email}   disabled="disabled" >
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input class="slds-input" maxlength="255" data-field="email" value={_email}  size="20" type="text">
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   </div>
                </div>
                <div class="slds-grid slds-grid_vertical">
                   <div class="slds-col slds-grid slds-wrap slds-p-top_medium">
                      <div class="slds-col_padded slds-size_1-of-1 slds-large-size_2-of-12"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12">
                         <div class="slds-text-heading_medium slds-text-align_center" style="font-weight: 300;">Details from Salesforce Account</div>
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12"></div>
                   </div>
                   <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Company Name</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input type="text" name="sfCompanyName" value={_companyName} class="slds-input slds-is-disabled" disabled="disabled" >
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input class="slds-input" maxlength="255" data-field="company" size="20" type="text" value={_companyName}>
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   </div>
                   <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <abbr class="slds-required" style="text-decoration:none;" title="required">*</abbr>
                         <span class="slds-text-heading_small">Display Name</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <input type="text" name="sfDisplayName" value={_companyName} class="slds-input slds-is-disabled" disabled="disabled">
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle">
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <div class="slds-form-element__control">
                            <span>
                               <!-- <select>
                                  <option selected="selected" > Royal Lakes Homeowners Association, Inc. </option>                                    
                                  </select> -->
                               <!-- <select class="slds-select" data-field="displayName" onchange={changeHandler}>
                                  <option value={_companyName} selected="">{_companyName}</option>
                               </select> -->
                               <input type="text" class="slds-input" data-field="displayName" name="displayNameInput" value={_companyName}>
                               <!-- <lightning-input name="input1" type="text" value="Royal Lakes Homeowners Association, Inc."></lightning-input> -->
                            </span>
                         </div>
                      </div>
                   </div>
                   <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Street Address</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                         <textarea name="sfStreet" class="slds-input slds-is-disabled" disabled="disabled" >{_street}</textarea>
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1">
                         <textarea data-field="street" class="slds-input" >{_street}</textarea>
                      </div>
                   </div>
                   <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                      <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                         <span class="slds-text-heading_small">Town / City</span>
                      </div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-medium-size_2-of-5 slds-size_1-of-1" >
                         <input class="slds-input slds-is-disabled"  maxlength="40" name="sfCity" size="20" type="text" value={_city}>
                      </div>
                      <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                      <div class="slds-col_padded slds-large-size_4-of-12 slds-medium-size_2-of-5 slds-size_1-of-1">
                         <input class="slds-input" maxlength="255" data-field="city" size="20" type="text" value={_city}>
                      </div>
                   </div>
                </div>
                <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                   <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                      <span class="slds-text-heading_small">State / Region</span>
                   </div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-medium-size_2-of-5 slds-size_1-of-1" >
                      <input class="slds-input slds-is-disabled"  maxlength="80" name="sfState" size="20" type="text" value={_state}>
                   </div>
                   <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-medium-size_2-of-5 slds-size_1-of-1" >
                      <input class="slds-input"  maxlength="255" data-field="state" size="20" type="text" value={_state}>
                   </div>
                </div>
                <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                   <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                      <span class="slds-text-heading_small">Postal / Zip Code</span>
                   </div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                      <input class="slds-input slds-is-disabled" maxlength="20" name="sfPost" size="20" type="text" value={_postalCode}>
                   </div>
                   <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                      <input class="slds-input" maxlength="255" data-field="postcode" size="20" type="text" value={_postalCode}>
                   </div>
                </div>
                <div  class="slds-col slds-grid slds-wrap slds-p-vertical_small">
                   <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                      <span class="slds-text-heading_small">Country</span>
                   </div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-medium-size_2-of-5 slds-size_1-of-1" >
                      <input class="slds-input slds-is-disabled" maxlength="80" name="sfCountry" size="20" type="text" value={_country}> 
                   </div>
                   <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                      <input class="slds-input" maxlength="255" data-field="country" size="20" type="text" value={_country}>
                   </div>
                </div>
                <div class="slds-col slds-grid slds-wrap slds-p-top_small">
                   <div class="slds-col_padded slds-p-top_x-small slds-large-size_2-of-12 slds-size_1-of-1">
                      <span class="slds-text-heading_small">Phone</span>
                   </div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                      <input class="slds-input slds-is-disabled" maxlength="40" name="sfPhone" size="20" type="text" value={_phone}>
                   </div>
                   <div class="slds-col_padded slds-large-size_1-of-12 slds-align-middle"></div>
                   <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1" >
                      <input class="slds-input" maxlength="255" data-field="phone" size="20" type="text" value={_phone} placeholder="Phone">
                   </div>
                </div>
             </div>
          </div>
          <div  class="slds-col slds-grid slds-wrap">
             <div class="slds-col_padded slds-large-size_7-of-12"></div>
             <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1">
                <div class="slds-form-element">
                   <span class="slds-form-element__label">Mobile
                   </span>
                   <div class="slds-form-element__control">
                      <input class="slds-input" maxlength="255" data-field="mobile" size="20" type="text">
                   </div>
                </div>
             </div>
          </div>
          <div class="slds-col slds-grid slds-wrap slds-p-vertical_small">
             <div class="slds-col_padded slds-large-size_7-of-12"></div>
             <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1">
                <div class="slds-form-element">
                   <span class="slds-form-element__label">Preferred Payment Method</span>
                   <div class="slds-form-element__control">
                      <div class="slds-select_container">
                         <select data-field="paymentMethod" class="slds-select" size="1">
                            <option value=""></option>
                            <option value="8">Debit Card</option>
                            <option value="6">American Express</option>
                            <option value="1">Cash</option>
                            <option value="2">Check</option>
                            <option value="5">Discover</option>
                            <!-- <option value="E-Check">E-Check</option> -->
                            <!-- <option value="Gift Card">Gift Card</option> -->
                            <option value="4">MasterCard</option>
                            <option value="3">Visa</option>
                         </select>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <div class="slds-col slds-grid slds-wrap slds-p-bottom_small">
             <div class="slds-col_padded slds-large-size_7-of-12"></div>
             <div class="slds-col_padded slds-large-size_4-of-12 slds-size_1-of-1">
                <div class="slds-form-element">
                   <span class="slds-form-element__label">Terms</span>
                   <div class="slds-form-element__control">
                      <div class="slds-select_container">
                         <select data-field="terms" class="slds-select" size="1">
                            <option value=""></option>
                            <!-- <option value="9">1% 10 Net 30</option>
                            <option value="10">2% 10 Net 30</option>
                            <option value="11">Consignment</option> -->
                            <option value="1">Due on Inception</option>
                            <option value="5">Net 10</option>
                            <option value="2">Net 15</option>
                            <option value="3">Net 30</option>
                            <option value="4">Net 60</option>
                         </select>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <div class="slds-m-bottom_large" style="text-align:center;margin-bottom:10%">
            <button type="button" onclick={handleUpdateCustomer} class="btn slds-button slds-button_brand slds-m-top_medium slds-m-right_xx-small">Save and Proceed to Invoice Creation</button>
            <!-- <input type="submit" name="cancel" value="Cancel" onclick={handkeCancel} class="btn slds-button slds-button_neutral slds-m-top_medium"> -->
         </div>
          </lightning-card>
</template>
